    <script>
        //Der opsættes en eventlistener på "DOMContentLoaded", hvorefter funktionen "start" påbegyndes
        document.addEventListener("DOMContentLoaded", start);

        //Vi definerer et endpoint til WP-backenden mht. ringe-siden
        const ringeInfoEndpoint = "https://dictegeertinger.dk/eksamen/web/wordpress/wp-json/wp/v2/pages/31";

        //Vi definerer en variabel, som skal indeholde alt data fra JSON
        let ringeInfo = [];

        //Vi starter funktionen "start" hvor vi kalder funktionen "loadData"
        function start() {
            loadData();
        }

        //Der laves en async funktion, da vi ønsker at vente på, at indeholdet fra endpointet gemmes i ringeInfo-variablen
        async function loadData() {
            const pageResponse = await fetch(ringeInfoEndpoint); //Der laves en konstant "pageResponse", som fanger alt data fra endpointet. Først når dataen er fetched, kører programmet videre
            ringeInfo = await pageResponse.json(); //Dataen som blev fetched gemmes i "ringeInfo"-variablen.
            console.log(ringeInfo); //Vi console-logger for at tjekke om dataen blev fetched succesfuldt
            visRinge(); //Vi kalder funktionen "visRinge", som skal indsætte indholdet på siden
        }

        function visRinge() {
            document.querySelector("#ringe_info").innerHTML += ringeInfo.content.rendered; //Vi indsætter alt indhold fra WP-backend ind i div'en med ID'et "smykke_info"
            let ringeHeading = document.createElement('h1'); //Vi definerer en ny h1-heading
            let ringeContent = document.querySelector(".wp-block-column p"); //Dernæst definerer vi den første paragraph i det indsatte indhold fra WP-backend
            ringeHeading.textContent += `${ringeInfo.title.rendered}`; //Vi sætter h1-taggets indhold til at være overskriften fra ringe-siden gennem WP-backend
            ringeContent.before(ringeHeading); //Vi indsætter ringe overskriften før den første paragraph

        }

    </script>
