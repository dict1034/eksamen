    <script>
        //Der opsættes en eventlistener på "DOMContentLoaded", hvorefter funktionen "start" påbegyndes
        document.addEventListener("DOMContentLoaded", start);

        //Vi definerer et endpoint til WP-backenden mht. Bubbles-siden
        const bubblesEndpoint = "https://dictegeertinger.dk/eksamen/web/wordpress/wp-json/wp/v2/pages/47?_embed";

        //Vi definerer en variabel, som skal indeholde alt data fra JSON
        let bubblesInfo = [];

        //Vi starter funktionen "start" hvor vi kalder funktionen "loadData"
        function start() {
            loadData();
        }

        //Der laves en async funktion, da vi ønsker at vente på, at indeholdet fra endpointet gemmes i bubblesInfo-variablen
        async function loadData() {
            const pageResponse = await fetch(bubblesEndpoint); //Der laves en konstant "pageResponse", som fanger alt data fra endpointet. Først når dataen er fetched, kører programmet videre
            bubblesInfo = await pageResponse.json(); //Dataen som blev fetched gemmes i "bubblesInfo"-variablen.
            console.log(bubblesInfo); //Vi console-logger for at tjekke om dataen blev fetched succesfuldt
            visBubbles(); //Vi kalder funktionen "visBubbles", som skal indsætte indholdet på siden
        }

        function visBubbles() {
            let splashImage = bubblesInfo._embedded['wp:featuredmedia'][0].source_url; //Vi definerer en variabel, som indeholder URL'en til splashbilledet
            console.log(splashImage); //Vi console-logger for at tjekke at vi får fat i den rigtige billede-URL
            document.querySelector("#bubbles_splash").style.backgroundImage = `url(${splashImage})`; //Vi sætter splash-sektionens backgroundimage til at være lig URL'en fra WP-backend

            document.querySelector("#bubbles_info").innerHTML += bubblesInfo.content.rendered; //Vi indsætter alt indhold fra WP-backend ind i div'en med ID'et "bubbles_info"
            let bubblesHeading = document.createElement('h1'); //Vi definerer en ny h1-heading
            let bubblesContent = document.querySelector(".wp-block-column p"); //Dernæst definerer vi den første paragraph i det indsatte indhold fra WP-backend
            bubblesHeading.textContent += `${bubblesInfo.title.rendered}`; //Vi sætter h1-taggets indhold til at være overskriften fra bubbles-siden gennem WP-backend
            bubblesContent.before(bubblesHeading); //Vi indsætter armbånd overskriften før den første paragraph

        }

    </script>
